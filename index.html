<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>料金シミュレーター</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-[#f5f3f0] font-sans">
    <div class="text-center mt-6 mb-4">
      <div class="flex justify-center space-x-2 text-white text-lg font-bold">
        <span class="bg-green-900 rounded-full px-3 py-1.5">料</span>
        <span class="bg-green-900 rounded-full px-3 py-1.5">金</span>
        <span class="bg-green-900 rounded-full px-3 py-1.5">シ</span>
        <span class="bg-green-900 rounded-full px-3 py-1.5">ュ</span>
        <span class="bg-green-900 rounded-full px-3 py-1.5">ミ</span>
        <span class="bg-green-900 rounded-full px-3 py-1.5">レ</span>
        <span class="bg-green-900 rounded-full px-3 py-1.5">ー</span>
        <span class="bg-green-900 rounded-full px-3 py-1.5">タ</span>
      </div>
      <p class="text-green-900 mt-1">simulator</p>
    </div>

    <div
      class="bg-green-900 text-white rounded-xl max-w-sm mx-auto p-4 space-y-6"
    >
      <p id="result" class="text-center"></p>
      <!-- 日付 -->
      <div>
        <p class="mb-1">日付</p>
        <div class="flex justify-between space-x-2">
          <input
            type="date"
            id="checkin"
            class="w-1/2 p-2 text-black rounded"
          />〜
          <input
            type="date"
            id="checkout"
            class="w-1/2 p-2 text-black rounded"
          />
        </div>
      </div>

      <!-- 人数 -->
      <div>
        <p class="mb-1">人数</p>
        <div class="peopleselect grid grid-cols-4 gap-2 text-black">
          <div class="text-center">
            <p class="text-sm text-white">大人</p>
            <input
              type="number"
              id="adult"
              value="1"
              min="0"
              class="w-full p-1 rounded"
              onchange="updateNumofPeople()"
            />
          </div>
          <div class="text-center">
            <p class="text-sm text-white">〜11才</p>
            <input
              type="number"
              id="child11"
              value="0"
              min="0"
              class="w-full p-1 rounded"
              onchange="updateNumofPeople()"
            />
          </div>
          <div class="text-center">
            <p class="text-sm text-white">〜6才</p>
            <input
              type="number"
              id="child6"
              value="0"
              min="0"
              class="w-full p-1 rounded"
              onchange="updateNumofPeople()"
            />
          </div>
          <div class="text-center">
            <p class="text-sm text-white">〜3才</p>
            <input
              type="number"
              id="child3"
              value="0"
              min="0"
              class="w-full p-1 rounded"
              onchange="updateNumofPeople()"
            />
          </div>
        </div>
      </div>
 <!-- プラン -->
 <div>
  <p class="mb-1">プラン</p>
  <div id="plans" class="planselect space-y-2 text-black text-sm">
    <div class="bg-white p-2 rounded">
      【ご宿泊】1泊3食付き！<br />
    </div>
    <div class="bg-white p-2 rounded">
      【ご宿泊】観光やビジネスおすすめ<br />
    </div>
    <div class="bg-white p-2 rounded">
      【日帰り】客室なし<br />
     
    </div>
    <div class="bg-white p-2 rounded">
      【日帰り】客室あり<br />
     
    </div>
  </div>
</div>
      <!-- plan -->
      <div>
        <p class="mb-1">プラン詳細</p>
        <div id="planselector" class="favorselect space-y-1 text-sm">
          <p
            ><input type="radio" name="planselector" value="0" onchange="detailedplan()" checked />
            記念日でご利用の方</label
          ></p>
          <p
            ><input type="radio" name="planselector" value="1" onchange="detailedplan()"/>
            クーポンをご利用の方</label
          ></p>
          <p
            ><input type="radio" name="planselector" value="2" onchange="detailedplan()"/>
            ホテルクレジットをご利用の方</label
          ></p>
        </div>
        <div id="planselector1" class="favorselect space-y-1 text-sm">
          <p
            ><input type="radio" name="planselector" value="0" onchange="detailedplan()" checked />
            朝食あり</label
          ></p>
          <p
            ><input type="radio" name="planselector" value="1" onchange="detailedplan()" />
            朝食なし</label
          ></p>
        </div>
        <div id="planselector2" class="favorselect space-y-1 text-sm">
          <p
            ><input type="radio" name="planselector" value="0" onchange="detailedplan()" checked />
            90分セット</label
          ></p>
          <p
            ><input type="radio" name="planselector" value="1" onchange="detailedplan()"/>
            3時間セット</label
          ></p>
          <p
            ><input type="radio" name="planselector" value="2" onchange="detailedplan()" />
            7時間セット</label
          ></p>
        </div>
        <div id="planselector3" class="favorselect space-y-1 text-sm">
          <p
            ><input type="radio" name="planselector" value="0" onchange="detailedplan()" checked />
            平日限定最大6時間</label
          ></p>
          <p
            ><input type="radio" name="planselector" value="1" onchange="detailedplan()"/>
            土日祝最大3時間</label
          ></p>
        </div>
      </div>
      <!-- 部屋 -->
      <div class="rooms">
        <p class="mb-1">部屋</p>
        <div
          id="rooms"
          class="roomselect grid grid-cols-2 gap-2 text-xs text-white text-center"
        >
          <div>
            <img
              src="1.png"
              alt="スイートルーム"
              class="rounded mb-1 mx-auto"
            />
            スイートルーム
          </div>
          <div>
            <img
              src="2.png"
              alt="デラックスルーム"
              class="rounded mb-1 mx-auto"
            />
            デラックスルーム
          </div>
          <div>
            <img
              src="3.png"
              alt="スイートルーム"
              class="rounded mb-1 mx-auto"
            />
            カジュアルルーム
          </div>
          <div>
            <img
              src="4.png"
              alt="デラックスルーム"
              class="rounded mb-1 mx-auto"
            />
            スタンダードルーム
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
